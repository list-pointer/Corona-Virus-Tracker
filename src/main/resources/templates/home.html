<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corona Virus Tracker</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="top-side">
        <h1>Corona Virus Tracker</h1>
        <p> This Application Lists the current number of COVID-19 cases reported!</p>
        <div class="jumbotron">
            <p class="lead">Total Cases Reported Today</p>
            <h1 class="display-4" th:text="${totalReportedCase}">Total Cases</h1>
            <hr class="my-4">
            <p>
                <span>New Cases Reported Since Previous Day</span>
                <span th:text="${totalNewCases}">
            </p>
        </div>
    </div>

    <table class="table table-striped center">
        <tr>
            <th>Country</th>
            <th>Total Case</th>
            <th>New Cases</th>
        </tr>
        <tr th:each="locationStat: ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.totalCases}">0</td>
            <td th:text="${locationStat.diff}">0</td>
        </tr>
    </table>
</div>

</body>
</html>
