<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Corona Virus Tracker</h1>
<p> This Application Lists the current number of cases reported!</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCase}">Total Cases</h1>
    <p class="lead">Total Cases Reported Today</p>
</div>
<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Case Reported</th>
    </tr>
    <tr th:each="locationStat: ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.totalCases}">0</td>
    </tr>
</table>
</body>
</html>
